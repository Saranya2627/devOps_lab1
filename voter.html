<!DOCTYPE html>
<html>
<head>
    <title>Voter Registration</title>
   <style>
   body{
    font-family: Verdana, sans-serif;
    background-color: #ffe6f2;
    text-align: center;
}
table{
    background: #fff;
    margin: auto;
    padding: 15px;
    border-radius: 12px;
    border: 3px solid #6a1b9a;
}    h1{
color:#6a1b9a;;
text-align:center;
}
h2{
color:#444;
text-align:center;
}
p{
color:red;
}

td{
color:purple;
font-size:24px;
}
input,select,textarea
{
color:blue;
font-size:24px;
text-align : center;
}
  </style>
</head>
<body>

<h1 >Election Commission</h1>
<h2>Voter Registration Form</h2>


<form>
    <table border="5" align="center" cellspacing="10" cellpadding="10">
        <tr style= "background-color: slateblue";>
            <td>Full Name</td>
            <td><input type="text"></td>
        </tr>

        <tr style= "background-color:dodgerblue ";>
            <td>Aadhaar Number</td>
            <td><input type="text"></td>
        </tr>

        <tr style= "background-color:thistle";>
            <td>Age</td>
            <td><input type="text"></td>
        </tr>

        <tr style= "background-color:lightblue";>
            <td>Gender</td>
            <td>
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
                <input type="radio" name="g"> Other
            </td>
        </tr>

        <tr style= "background-color:aquamarine";>
            <td>Address</td>
            <td><textarea rows="5" cols="15"></textarea></td>
        </tr>

        <tr style= "background-color:lightsteelblue";>
            <td>District</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>District 1</option>
                    <option>District 2</option>
                    <option>District 3</option>
                </select>
            </td>
        </tr>

        <tr style= "background-color:lavender";>
            <td>State</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
